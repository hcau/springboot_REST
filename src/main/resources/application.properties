spring.jpa.show-sql=true

# Enabling H2 Console
#spring.h2.console.enabled=true

# Custom H2 Console URL
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:javadevjournal
spring.datasource.username=sa
spring.datasource.password=

#The data.sql script executes before hibernate initialization by default.
# Since we are recreating the schema generated by Hibernate every time, we need to set one more property.
spring.jpa.defer-datasource-initialization=true


